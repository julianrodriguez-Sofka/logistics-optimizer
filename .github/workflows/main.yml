name: CI Pipeline - Logistics Shipping Optimizer

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./logistics-back

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para SonarQube

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./logistics-back/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-backend-${{ hashFiles('logistics-back/package-lock.json', 'logistics-back/package.json') }}    
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-backend-
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ”¨ Build TypeScript
        run: npm run build

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage || npm test -- --coverage

      - name: ğŸ“Š Upload coverage to Codecov (Optional)
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: ./logistics-back/coverage/lcov.info
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: ğŸ“ˆ Check coverage threshold (80%+ for SonarCloud)
        run: |
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq bc
          
          echo "Looking for coverage files..."
          ls -la coverage/
          
          # Check for coverage-summary.json first (Jest generates this)
          if [ -f coverage/coverage-summary.json ]; then
            echo "âœ… Found coverage-summary.json"
            LINE_COV=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            BRANCH_COV=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
            FUNC_COV=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
            STMT_COV=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
            
            echo "================================================"
            echo "ğŸ“Š Backend Coverage Report"
            echo "================================================"
            echo "Lines:      ${LINE_COV}%"
            echo "Branches:   ${BRANCH_COV}%"
            echo "Functions:  ${FUNC_COV}%"
            echo "Statements: ${STMT_COV}%"
            echo "================================================"
            
            # Check line coverage (main metric for SonarCloud)
            if (( $(echo "$LINE_COV < 80" | bc -l) )); then
              echo "âŒ Backend line coverage is below 80%: ${LINE_COV}%"
              echo "   Required: 80% for SonarCloud Quality Gate"
              exit 1
            else
              echo "âœ… Backend coverage meets SonarCloud threshold: ${LINE_COV}%"
            fi
          else
            echo "âŒ No coverage-summary.json found"
            exit 1
          fi

      - name: ğŸ“¤ Upload backend coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: logistics-back/coverage/
          retention-days: 1

  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./logistics-front

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para SonarQube

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./logistics-front/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-${{ hashFiles('logistics-front/package-lock.json', 'logistics-front/package.json') }} 
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ”¨ Build Vite production bundle
        run: npm run build

      - name: ğŸ§ª Run unit tests with coverage
        run: npm test -- --run --coverage --reporter=verbose

      - name: ğŸ“Š Upload coverage to Codecov (Optional)
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: ./logistics-front/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: ğŸ“ˆ Check coverage threshold (80%+ for SonarCloud)
        run: |
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq bc
          
          echo "Looking for coverage files..."
          ls -la coverage/
          
          # Check for coverage-summary.json (Vitest can generate this with json-summary reporter)
          if [ -f coverage/coverage-summary.json ]; then
            echo "âœ… Found coverage-summary.json"
            LINE_COV=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            BRANCH_COV=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
            FUNC_COV=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
            STMT_COV=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
            
            echo "================================================"
            echo "ğŸ“Š Frontend Coverage Report"
            echo "================================================"
            echo "Lines:      ${LINE_COV}%"
            echo "Branches:   ${BRANCH_COV}%"
            echo "Functions:  ${FUNC_COV}%"
            echo "Statements: ${STMT_COV}%"
            echo "================================================"
            
            # Check line coverage (main metric for SonarCloud)
            if (( $(echo "$LINE_COV < 80" | bc -l) )); then
              echo "âŒ Frontend line coverage is below 80%: ${LINE_COV}%"
              echo "   Required: 80% for SonarCloud Quality Gate"
              exit 1
            else
              echo "âœ… Frontend coverage meets SonarCloud threshold: ${LINE_COV}%"
            fi
          else
            echo "âŒ No coverage-summary.json found"
            echo "Please update vitest.config.ts to include 'json-summary' in coverage reporters"
            exit 1
          fi

      - name: ğŸ“¤ Upload frontend coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: logistics-front/coverage/
          retention-days: 1

  sonarqube:
    name: ğŸ” SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: success()
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: ğŸ“¥ Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: coverage-reports/coverage-backend

      - name: ğŸ“¥ Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage-reports/coverage-frontend

      - name: ğŸ“ Organize coverage files
        run: |
          echo "Organizando reportes de cobertura..."
          
          mkdir -p logistics-back/coverage
          mkdir -p logistics-front/coverage
          
          [ -d coverage-reports/coverage-backend ] && cp -r coverage-reports/coverage-backend/* logistics-back/coverage/ || echo "No backend coverage"
          [ -d coverage-reports/coverage-frontend ] && cp -r coverage-reports/coverage-frontend/* logistics-front/coverage/ || echo "No frontend coverage"
          
          echo ""
          echo "Verificando reportes de cobertura:"
          echo "=================================="
          
          if [ -f logistics-back/coverage/lcov.info ]; then
            echo "âœ… Backend lcov.info - $(du -h logistics-back/coverage/lcov.info | cut -f1)"
          else
            echo "âŒ Backend lcov.info - NO ENCONTRADO"
          fi
          
          if [ -f logistics-front/coverage/lcov.info ]; then
            echo "âœ… Frontend lcov.info - $(du -h logistics-front/coverage/lcov.info | cut -f1)"
          else
            echo "âŒ Frontend lcov.info - NO ENCONTRADO"
          fi
          
          echo "=================================="

      - name: ğŸ” Verify SonarQube config
        run: |
          if [ -f sonar-project.properties ]; then
            echo "âœ… sonar-project.properties encontrado"
            echo ""
            echo "Contenido:"
            cat sonar-project.properties
          else
            echo "âŒ sonar-project.properties NO encontrado"
            exit 1
          fi

      - name: ğŸ” SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_SCANNER_OPTS: "-Xmx512m"
        continue-on-error: true

      - name: âœ… Summary
        if: always()
        run: |
          echo "================================================"
          echo "ğŸ“Š RESUMEN DEL PIPELINE"
          echo "================================================"
          echo "Tipo de evento: ${{ github.event_name }}"
          echo "Rama: ${{ github.ref_name }}"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR: ${{ github.event.pull_request.number }}"
            echo "Base: ${{ github.event.pull_request.base.ref }}"
            echo "Head: ${{ github.event.pull_request.head.ref }}"
          fi
          echo "================================================"
          echo "âœ… Tests ejecutados"
          echo "âœ… Cobertura verificada"
          echo "âœ… SonarQube ejecutado"
          echo "================================================"
  ci-success:
    name: âœ… CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend, frontend, sonarqube]
    if: success()

    steps:
      - name: ğŸ‰ All checks passed
        run: |
          echo "âœ… Backend: Build & Tests passed"
          echo "âœ… Frontend: Build & Tests passed"
          echo "âœ… Backend: Coverage >= 70%"
          echo "âœ… Frontend: Coverage >= 70%"
          echo "âœ… SonarQube: Quality Gate passed"
          echo "ğŸš€ Ready for deployment"

  ci-failure:
    name: âŒ CI Pipeline Failed
    runs-on: ubuntu-latest
    needs: [backend, frontend, sonarqube]
    if: failure()

    steps:
      - name: ğŸ’¥ Pipeline failed
        run: |
          echo "âŒ One or more jobs failed"
          echo "ğŸ“ Check logs above for details"
          exit 1