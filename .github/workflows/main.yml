name: CI Pipeline - Logistics Shipping Optimizer

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./logistics-back

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì¶ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./logistics-back/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-backend-${{ hashFiles('logistics-back/package-lock.json', 'logistics-back/package.json') }}    
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-backend-
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: üì¶ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: üî® Build TypeScript
        run: npm run build

      - name: üß™ Run unit tests with coverage
        run: npm run test:coverage || npm test -- --coverage

      - name: üìä Upload coverage to Codecov (Optional)
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: ./logistics-back/coverage/lcov.info
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: üìà Check coverage threshold (70%+)
        run: |
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq bc
          
          # Check if coverage file exists
          if [ ! -f coverage/coverage-final.json ]; then
            echo "‚ö†Ô∏è No coverage report found at coverage/coverage-final.json"
            echo "Looking for alternative coverage files..."
            ls -la coverage/ || echo "No coverage directory found"
            exit 1
          fi
          
          # Calculate total coverage from coverage-final.json
          TOTAL_LINES=$(jq '[.[] | .l | to_entries | .[] | .value] | add' coverage/coverage-final.json)
          COVERED_LINES=$(jq '[.[] | .l | to_entries | .[] | select(.value > 0) | .value] | length' coverage/coverage-final.json)
          
          if [ "$TOTAL_LINES" -eq 0 ]; then
            echo "‚ùå No lines found in coverage report"
            exit 1
          fi
          
          COVERAGE=$(echo "scale=2; ($COVERED_LINES / $TOTAL_LINES) * 100" | bc)
          echo "Backend Coverage: ${COVERAGE}%"
          echo "Covered Lines: $COVERED_LINES / $TOTAL_LINES"
          
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "‚ùå Backend coverage is below 70%: ${COVERAGE}%"
            exit 1
          else
            echo "‚úÖ Backend coverage meets threshold: ${COVERAGE}%"
          fi

  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./logistics-front

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì¶ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./logistics-front/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-${{ hashFiles('logistics-front/package-lock.json', 'logistics-front/package.json') }} 
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: üì¶ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: üîç Run ESLint
        run: npm run lint

      - name: üî® Build Vite production bundle
        run: npm run build

      - name: üß™ Run unit tests with coverage
        run: npm test -- --run --coverage --reporter=verbose

      - name: üìä Upload coverage to Codecov (Optional)
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: ./logistics-front/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: üìà Check coverage threshold (70%+)
        run: |
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq bc
          
          # Check for coverage files
          echo "Looking for coverage files..."
          ls -la coverage/ || echo "No coverage directory found"
          
          # Try to find coverage data in different formats
          if [ -f coverage/coverage-summary.json ]; then
            echo "Found coverage-summary.json"
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          elif [ -f coverage/coverage-final.json ]; then
            echo "Found coverage-final.json, calculating coverage..."
            # Calculate coverage from coverage-final.json
            TOTAL_LINES=$(jq '[.[] | .statementMap | length] | add' coverage/coverage-final.json)
            COVERED_LINES=$(jq '[.[] | .s | to_entries | .[] | select(.value > 0)] | length' coverage/coverage-final.json)
            COVERAGE=$(echo "scale=2; ($COVERED_LINES / $TOTAL_LINES) * 100" | bc)
          else
            echo "‚ö†Ô∏è No coverage report found"
            echo "Available files in coverage directory:"
            find coverage -type f 2>/dev/null || echo "No coverage directory"
            exit 1
          fi
          
          echo "Frontend Coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "‚ùå Frontend coverage is below 70%: ${COVERAGE}%"
            exit 1
          else
            echo "‚úÖ Frontend coverage meets threshold: ${COVERAGE}%"
          fi

  ci-success:
    name: ‚úÖ CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: success()

    steps:
      - name: üéâ All checks passed
        run: |
          echo "‚úÖ Backend: Build & Tests passed"
          echo "‚úÖ Frontend: Build & Tests passed"
          echo "‚úÖ Backend: Coverage >= 70%"
          echo "‚úÖ Frontend: Coverage >= 70%"
          echo "üöÄ Ready for deployment"

  ci-failure:
    name: ‚ùå CI Pipeline Failed
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: failure()

    steps:
      - name: üí• Pipeline failed
        run: |
          echo "‚ùå One or more jobs failed"
          echo "üìù Check logs above for details"
          exit 1