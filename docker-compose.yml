services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: logistics-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: logistics-optimizer
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - logistics-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/logistics-optimizer --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: logistics-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
    networks:
      - logistics-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./logistics-back
      dockerfile: Dockerfile
      target: dev
    container_name: logistics-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/logistics-optimizer?authSource=admin
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672
      LOG_LEVEL: debug
      OPENROUTESERVICE_API_KEY: eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjkwZmU1ODYwMDc3MDQyN2JiYTlhNzlkMjUyMWI5Njk2IiwiaCI6Im11cm11cjY0In0=
      ADAPTER_TIMEOUT: 5000
      CACHE_TTL_SECONDS: 300
      ROUTE_CACHE_TTL: 3600
    ports:
      - "3000:3000"
    volumes:
      - ./logistics-back:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - logistics-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Application
  frontend:
    build:
      context: ./logistics-front
      dockerfile: Dockerfile
      target: dev
    container_name: logistics-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000/api
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./logistics-front:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - logistics-network

  # Production Backend (commented out by default)
  # backend-prod:
  #   build:
  #     context: ./logistics-back
  #     dockerfile: Dockerfile
  #     target: production
  #   container_name: logistics-backend-prod
  #   restart: unless-stopped
  #   environment:
  #     NODE_ENV: production
  #     PORT: 3000
  #     MONGODB_URI: mongodb://admin:adminpassword@mongodb:27017/logistics-optimizer?authSource=admin
  #   ports:
  #     - "3001:3000"
  #   depends_on:
  #     mongodb:
  #       condition: service_healthy
  #   networks:
  #     - logistics-network

  # Production Frontend (commented out by default)
  # frontend-prod:
  #   build:
  #     context: ./logistics-front
  #     dockerfile: Dockerfile
  #     target: production
  #   container_name: logistics-frontend-prod
  #   restart: unless-stopped
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #     - backend-prod
  #   networks:
  #     - logistics-network

networks:
  logistics-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_log:
    driver: local
